## Hibernate Dialect 

## automatically detect the biserver's hibernate dialect
## pat.plugin.datasource.hibernate.dialect = auto 

## Specify a hibernate dialect
## pat.plugin.datasource.hibernate.dialect     = org.hibernate.dialect.MySQL5Dialect

pat.plugin.datasource.hibernate.dialect     = auto



## Type of the PAT hibernate datasource: jndi / jdbc
pat.plugin.datasource.type					= jndi

## Name of the JNDI datasource in the biserver context.xml
jndi.name				= Hibernate

