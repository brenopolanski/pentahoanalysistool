<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PAT</title>
        <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/ui.css" type="text/css" media="screen, projection">
        <!--[if lt IE 8]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <script type="text/javascript" src="js/jquery.core.js"></script>
        <script type="text/javascript" src="js/jquery.layout.js"></script>
        <script type="text/javascript" src="js/jquery.ui.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <style type="text/css">
            #header {
                padding: 10px;
            }
            #tabs li .ui-icon-close {
                cursor: pointer;
                float: left;
                margin: 5px;
            }
            div.tab {
                height: 100%;
                width: 100%;
            }
            div.ui-tabs-hide {
                display: none;
            }
            .sidebar {
                background: #006699;
                color: #fff;
            }
            .workspace {
                background: #8a1f11;
                color: #fff;
            }
            .status_bar {
                background: #999;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <a href="#" id="add_tab">Create a new tab</a>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Welcome</a><span class="ui-icon ui-icon-close">Remove Tab</span></li>
                    <li><a href="#tabs-2">Tab 2</a><span class="ui-icon ui-icon-close">Remove Tab</span></li>
                    <li><a href="#tabs-3">Tab 3</a><span class="ui-icon ui-icon-close">Remove Tab</span></li>
                </ul>
            </div>
        </div>
        <div id="tab_panel">
            <div id="tabs-1" class="tab">
                <div class="sidebar">
                    <div class="content">
                        I'm tab 1 sidebar
                    </div>
                </div>
                <div class="workspace">
                    <div class="content">
                        I'm tab 1 workspace
                    </div>
                </div>
                <div class="status_bar">
                    <div class="content">
                        I'm tab 1 status_bar
                    </div>
                </div>
            </div>
            <div id="tabs-2" class="tab">
                <div class="sidebar">
                    <div class="content">
                        I'm tab 2 sidebar
                    </div>
                </div>
                <div class="workspace">
                    <div class="content">
                        I'm tab 2 workspace
                    </div>
                </div>
                <div class="status_bar">
                    <div class="content">
                        I'm tab 2 status_bar
                    </div>
                </div>
            </div>
            <div id="tabs-3" class="tab">
                <div class="sidebar">
                    <div class="content">
                        I'm tab 3 sidebar
                    </div>
                </div>
                <div class="workspace">
                    <div class="content">
                        I'm tab 3 workspace
                    </div>
                </div>
                <div class="status_bar">
                    <div class="content">
                        I'm tab 3 status_bar
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
