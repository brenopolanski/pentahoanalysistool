<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Saiku - Next Generation Open Source Analytics</title>
        <!-- Blueprint CSS -->
        <link rel="stylesheet" href="css/blueprint/src/reset.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/src/typography.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/src/forms.css" type="text/css" media="screen, projection">
        <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/src/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <!-- Saiku CSS -->
        <link rel="stylesheet" href="css/saiku/src/styles.css" type="text/css" media="screen, projection">
        <link rel="shortcut icon" href="favicon.ico">
        <!-- jQuery -->
        <script src="js/jquery/src/jquery-1.4.4.min.js" type="text/javascript"></script>
        <!-- jQuery Plugins -->
        <script src="js/jquery/src/jquery-ui-1.8.9.custom.min.js" type="text/javascript"></script>
        <script src="js/jquery/src/jquery.simplemodal.1.4.1.js" type="text/javascript"></script>
        <script src="js/jquery/src/jquery.blockUI.2.3.7.js" type="text/javascript"></script>
        <!-- Saiku -->
        <script src="js/saiku/src/controller.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header" class="hide">
            <!-- toolbar -->
            <div id="toolbar">
                <ul>
                    <li><a id="add_tab" href="#" title="New Query" data-handler="new_query" class="new_tab i18n"></a></li>
                    <li class="separator">&nbsp;</li>
                    <li><a id="open_query" href="#" title="Open Query" data-handler="open_query" class="open_query i18n"></a></li>
                    <li><a id="save_query" href="#" title="Save Query" data-handler="save_query" class="save_query i18n"></a></li>
                    <li><a id="delete_query" href="#" title="Delete Query" data-handler="delete_query" class="delete_query i18n"></a></li>
                    <li class="separator">&nbsp;</li>
                    <li><a id="logout" href="#" title="Logout" data-handler="logout" class="logout i18n"></a></li>
                    <li><a id="about" href="#" title="About" data-handler="about" class="about i18n"></a></li>
                </ul>
                <h1 id="logo"><a href="http://www.analytical-labs.com/" title="Saiku - Next Generation Open Source Analytics">Saiku</a></h1>
            </div>
            <!-- eof toolbar -->
            <!-- tabs -->
            <div id="tabs"></div>
        </div>
        <!-- eof tabs -->
        <!-- tab_panel -->
        <div id="tab_panel" class="hide"></div>
        <!-- eof tab_panel -->
    </body>
</html>
