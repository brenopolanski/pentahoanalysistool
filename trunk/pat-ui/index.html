<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PAT</title>
        
        <!-- Blueprint CSS Framework -->
        <link rel="stylesheet" href="css/blueprint/reset.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/forms.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/typography.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/grid.css" type="text/css" media="screen, projection">
        <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
        
        <!-- PATui CSS/JS -->
        <link rel="stylesheet" href="css/patui/styles.css" type="text/css" media="screen, projection">
        <script type="text/javascript" src="js/jquery/jquery.1.4.3.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.ui.1.8.5.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.plugins.js"></script>
        <script type="text/javascript" src="js/patui/controller.js"></script>
        
    </head>
    
    
    <body>

        <div id="header">
        
            <ul id="toolbar">
                <li><a id="new_tab" href="#" title="New Query"><img src="images/toolbar/new.png" alt="New Query" ></a></li>
                				<li class="separator">&nbsp;</li>
                <li><a id="open_query" href="#" title="Open Query"><img src="images/toolbar/open.png" alt="Open Query" ></a></li>
                <li><a id="save_query" href="#" title="Save Query"><img src="images/toolbar/save.png" alt="Save Query" class="disabled" ></a></li>
                				<li class="separator">&nbsp;</li>
                <li><a id="delete_query" href="#" title="Delete Query"><img src="images/toolbar/delete.png" alt="Delete Query" class="disabled" ></a></li>
                				<li class="separator">&nbsp;</li>
                <li><a id="logout" href="#" title="Logout"><img src="images/toolbar/log-out.png" alt="Logout" ></a></li>
                				<li class="separator">&nbsp;</li>
                <li><a id="about" href="#" title="About"><img src="images/toolbar/help.png" alt="About" ></a></li>
            </ul>

            <div id="tab_list">
                <ul></ul>
            </div>

        </div>

        <div id="tab_content"></div>
    </body>
</html>
