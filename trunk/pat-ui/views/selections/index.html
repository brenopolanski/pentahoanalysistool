<div class="dialog_inner">
    <div class="dialog_header">
        <h3>Selections</h3>
        <a href="#" title="Close" class="close_dialog close">Close</a>
        <div class="clear"></div>
    </div>
    <div class="dialog_body">
        <div class="available_selections">
            Available members:<br/>
            <select multiple></select>
        </div>
        <div class="selection_buttons">
            <input type="button" value="&gt;" id="add_members" /><br/><br/>
            <input type="button" value="&lt;" id="remove_members" />
        </div>
        <div class="used_selections">
            Used members:<br/>
            <select multiple>
              </select>
        </div>
        <!--<div class="selection_listbox"></div>
        <div class="selection_tree dimension_tree"></div>-->
    </div>
    <div class="dialog_footer">
        <input type="button" class="save" value="&nbsp;Save&nbsp;" />
        <input type="button" class="close" value="&nbsp;Cancel&nbsp;" />
    </div>
</div>
