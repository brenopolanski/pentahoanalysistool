<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Saiku</title>
        <!-- Blueprint CSS -->
        <link rel="stylesheet" href="css/blueprint/src/reset.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/src/typography.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/src/forms.css" type="text/css" media="screen, projection">
        <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <!-- Saiku CSS -->
        <link rel="stylesheet" href="css/saiku/src/styles.css" type="text/css" media="screen, projection">
        <!-- <link rel="stylesheet" href="css/saiku/src/styles_cahill.css" type="text/css" media="all"> -->
        <!-- jQuery -->
        <script src="js/jquery/jquery.1.4.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#left').click(function()
                {
                    /*var content = $(".tabs .scrollable .content");

                    var pos = content.position().left - 250;

                    if (pos >= 0) {
                        pos = 0;
                    }

                    pos = -25;
                    content.animate({ left: -25 }, 0);*/

        
                    var content = $(".tabs .scrollable .content");
                    var pos = content.position().left ;
                    if(pos == 0) {
                        pos = 0;
                    }else {
                        pos = pos + 25;
                    }
                    $(content).css('left', pos)
                });
                $('#right').click(function()
                {
                    var content = $(".tabs .scrollable .content");
                    var pos = content.position().left;
               
                        pos = pos - 25;


                    $(content).css('left', pos)
                });
            });
        </script>
        <style type="text/css">
            body  {
                background: white;
            }
            .tabs {
                width: 150px;
            }
            .tabs .scrollable {
                white-space: nowrap;
                overflow: hidden;
            }
            .tabs .scrollable .content {
                position: relative;
            }
            .tabs .scrollable .content ul {
                padding: 10px 0 0 0;
                margin: 0;
            }
            .tabs .scrollable .content ul li {
                background: red;
                display: inline-block;
                list-style-type: none;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <div class="scrollable">
                <div class="content">
                    <ul>
                        <li>Tab1</li>
                        <li>Tab2</li>
                        <li>Tab3</li>
                        <li>Tab4</li>
                        <li>Tab5</li>
                    </ul>
                </div>
            </div>
        </div>
        <p style="padding-left: 10px;padding-top: 10px;"><a id="left" href="#">Left</a> | <a id="right" href="#">Right</a></p>
    </body>
</html>
